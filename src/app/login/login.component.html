
<div class="modal-dialog modal-dialog-centered" id="loginmodal" role="dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="loginform" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <label for="username" class="form-label">User Name</label>
          <input type="username" class="form-control" id="username" formControlName="username">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary"  >Sign In</button>
        </div>
      </form>
    </div>
    
  </div>
</div>
